<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
        label {
        display : inline-block;
        width : 200px;
        margin : 5px;
        text-align : left;
        }

        button {
        margin : 10px;
        padding : 10px;
        }

        input [type=text], input [type=password], select {
        display : inline-block;
        width : 200px;

        }
    </style>
</head>
<body>
    <div align = "center">
        <h1>User Registration</h1>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <label>Username : </label>
            <input type = "text" th:field="*{username}"/><br/><br/>
            <label>First name : </label>
            <input type = "text" th:field="*{firstname}"/><br/><br/>
            <label>Last name : </label>
            <input type = "text" th:field="*{lastname}"/><br/><br/>
            <label>Email : </label>
            <input type = "text" th:field="*{email}"/><br/><br/>
            <label>Password : </label>
            <input type = "password" th:field="*{password}"/><br/><br/>
            <label>Address : </label>
            <input type = "text" th:field="*{address}"/><br/><br/>
            <button type="submit">Register</button>
            <button type="reset">Reset</button><br/><br/>
            <a href="http://localhost:63342/ecommerce/templates/index.html?_ijt=p3ea58653au3mqdbdm0vrsqelm&_ij_reload=RELOAD_ON_SAVE">Main Page</a>
        </form>
    </div>
</body>
</html>
