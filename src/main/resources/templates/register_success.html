<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
        span {
        display : inline-block;
        width : 200px;
        text-align : left;
        }
    </style>
</head>
<body>
    <div align = "center">
        <h1>Registration Succeeded!</h1>
        <span>Username : </span><span th:text="${user.username}"></span> <br/> <br/>
        <span>First name : </span><span th:text="${user.firstname}"></span><br/> <br/>
        <span>Last name : </span><span th:text="${user.lastname}"></span><br/> <br/>
        <span>Email : </span><span th:text="${user.email}"></span><br/> <br/>
        <span>Password : </span><span th:text="${user.password}"></span><br/> <br/>
        <span>Address : </span><span th:text="${user.address}"></span><br/> <br/>
    </div>
</body>
</html>
